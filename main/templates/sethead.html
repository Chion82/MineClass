<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置头像 | MineClass</title>
<link type="text/css" rel="stylesheet" href="static/css/setting.css"/>
<link type="text/css" rel="stylesheet" href="static/css/header.css"/>
<!--标签页、书签的logo显示-->
<link href="static/images/favicon.ico" rel="bookmark" type="image/x-icon" /> 
<link href="static/images/favicon.ico" rel="icon" type="image/x-icon" /> 
<link href="static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<!--API引入-->
<script src="static/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="static/js/mineclassapi.js"></script>
<script type="text/javascript" src="static/js/userfunction.js"></script>
<!--上传预览-->
<script src="static/js/uploadPreview.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
            $("#selectFile").uploadPreview({ Img: "head-preview", Width: 180, Height: 180, ImgType: ["gif", "jpeg", "jpg", "bmp", "png"] });
        });
	function UpdateSelfInfo()
			{
				api.user.UpdateSelfInfo({"avatar":0},
										function(result){
											alert(JSON.stringify(result));
										});
			}
</script>

<!--初始化-->
<script type="text/javascript">
$(document).ready(function(){
    isLogin();
    showAvatar();
    //退出
    $("#logout").click(function(event) {
        /* Act on the event */
        Logout();
    });
    //点击头像显示菜单
    showOverflow();
    $("#headSubmit").click(function(event) {
        /* Act on the event */
        alert($("#selectFile").val());
    });
});
</script>
</head>
<body>
<!--导航header-->
<div id="header">
    <div id="nav">
        <div id="logo">
            <a href="home_page" >MineClass</a>
        </div>
        <ul class="nav-item">
            <li>
                <a href="inform">公告</a>
            </li>
            <li>
                <a href="discuss">树洞</a>
            </li>
            <li class="special">
                <a href="">资源共享</a>
            </li>
            <li>
                <a href="">班级日历</a>
            </li>
        </ul>
        <ul class="action-bar">
            <li class="addnew">
                <a id="add" href="javascript:void(0)" title="发布"></a>
            </li>
            <li id="head-btn">
                <a id="head-avatar" href="javascript:void(0)"></a>
                <div id="action-overflow">
                    <ul class="over-ul">
                       <li>
                           <a id="setinfo" href="setinfo">个人设置</a>
                        </li>
                        <li>
                          <a href="javascript:void(0);" id="logout">退出</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
<div id="main">
		<div class="wrap">
        
			<div class="left box">
            	<ul class="wrap-box">
                	<li><a href="setinfo">个人资料</a></li>
                	<li class="active"><a href="">设置头像</a></li>
                	<li><a href="setpassword">修改密码</a></li>
                </ul>
            </div>
            
            <div class="right box">
                	<form class="wrap-box">
                    	<div class="form-list">
                        	<div class="list-item">
                        	<img id="head-preview" src="" width="180px" height="180px"/>
                        	<div class="select-file">
                            <input type="button" onmousemove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="选择头像" size="1" onclick="f.click()">
    <input type="file" id="selectFile" name="f" style="display:none;" size="1" hidefocus>
                            </div>
                        </div>
            			</div>
                       
                        <div class="form-list">
                        	<div class="list-item">
                        	<span id="headSubmit" class="save-button">保存</span>
                            </div>
                        </div>
                    </form>
              </div><!--right-->
                </div>
            </div>
</body>
</html>
