<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>修改密码 | MineClass</title>
<link type="text/css" rel="stylesheet" href="static/css/setting.css"/>
<link type="text/css" rel="stylesheet" href="static/css/header.css"/>
<!--标签页、书签的logo显示-->
<link href="static/images/favicon.ico" rel="bookmark" type="image/x-icon" /> 
<link href="static/images/favicon.ico" rel="icon" type="image/x-icon" /> 
<link href="static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<!--API引入-->
<script type="text/javascript" src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript" src="static/js/mineclassapi.js"></script>
<script type="text/javascript" src="static/js/userfunction.js"></script>

<!--初始化-->
<script type="text/javascript">
$(document).ready(function(){
    //退出
    $("#logout").click(function(event) {
        /* Act on the event */
        Logout();
    });
    //点击头像显示菜单
    showOverflow();
    initInfo();
    modifyPassword();
});
</script>
</head>
<body>
<!--导航header-->
<div id="header">
	<div id="nav">
    	<div id="logo">
        	<a href="home_page" >MineClass</a>
        </div>
        <ul class="nav-item">
        	<li>
            	<a href="inform">公告</a>
            </li>
            <li>
            	<a href="discuss">树洞</a>
            </li>
            <li class="special">
            	<a href="">资源共享</a>
            </li>
            <li>
            	<a href="">班级日历</a>
            </li>
        </ul>
        <ul class="action-bar">
        	<li class="addnew">
            	<a id="add" href="javascript:void(0)" title="发布"></a>
            </li>
            <li id="head-btn">
            	<a id="head-avatar" href="javascript:void(0)"></a>
                <div id="action-overflow">
                    <ul class="over-ul">
                	   <li>
                    	   <a id="setinfo" href="setinfo">个人设置</a>
                        </li>
                        <li>
                     	  <a href="javascript:void(0);" id="logout">退出</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
<!--main-->
<div id="main">
		<div class="wrap">
        
			<div class="left box">
            	<ul class="wrap-box">
                	<li><a href="setinfo">个人资料</a></li>
                	<li><a href="sethead">设置头像</a></li>
                	<li class="active"><a href="">修改密码</a></li>
                </ul>
            </div>
            
            <div class="right box">
                	<form class="wrap-box" id="modifyPassword">
                    	<div class="form-list-pass form-first">
                        	<label class="label-name" for="oldpassword" >旧密码</label>
                            <div class="list-item">
                			<input class="pass-box" type="password" name="oldpass" id="oldpassword" maxlength="16"/>
                            <div class="oldpassword-error error"></div>
                            </div>
                            
            			</div>
                    	<div class="form-list-pass">
                        	<label class="label-name" for="newpassword" >新密码</label>
                            <div class="list-item">
                			<input class="pass-box" type="password" name="newpass" id="newpassword" maxlength="16"/>
                            <div class="newpassword-error error"></div>
                            </div>
            			</div>
                    	<div class="form-list-pass">
                        	<label class="label-name" for="confirmpassword" >确认密码</label>
                            <div class="list-item">
                			<input class="pass-box" type="password" name="confirmpass" id="confirmpassword" maxlength="16"/>
                            <div class="confirmpassword-error error"></div>
                            </div>
            			</div>                        
                        <div class="form-list-pass">
                        	<div class="list-item">
                        	<input type="submit" id="passSubmit" class="save-button" value="保存">
                            </div>
                        </div>
                    </form>
              </div><!--right-->
                </div>
            </div>
        </div>
</div>
<div id="footer"></div>
</body>
</html>
