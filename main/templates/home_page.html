<!--初始化-->
<script type="text/javascript">
$(document).ready(function(){
  api.user.GetUserInfo(function(result){
    var infoResult = eval(result);
    if(infoResult.code==0){
        $(".begin-btn").click(function(event) {
          window.location.href="regist";
        });
      $("#div1").show();
      $("#welcome").hide();
    }else {
      $(".begin-btn").click(function(event) {
        window.location.href="inform";
      });
      $("#div1").hide();
      $("#welcome").show();
      $("#infoSetting").text(decodeURIComponent(infoResult.UserInfo.realname));
    }
  });
  setInterval(AdjPos,50);
});

function AdjPos()
{
  //alert($("BgImg").width() + " " + $("BgImg").height());
  $("#titlediv").css("position","absolute");
  $("#titlediv").css("left",($("#BgImg").width())+"px");
  $("#titlediv").css("top",($("#BgImg").height()-50)+"px");
  $("#BottomBanner").css("position","absolute");
  $("#BottomBanner").css("top",($("#BgImg").height())+"px");
}
</script>
